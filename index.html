<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
</head>

<body>
    <h1>Waitstaff Calculator</h1>
    <section class="meal-details">
        <form id="meal-form">
            <label>Base Meal Price: $</label>
            <input type="text" class="meal-price" placeholder="0.00" /><br />
            <label>Tac Rate: %</label>
            <input type="text" class="tax-rate" placeholder="e.g 1.06" /><br />
            <label>Tip($): $</label>
            <input type="text" class="tip-percentage" placeholder="0.00" /><br />
            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </form>
    </section>


    <div id="customer-charges">

    </div>


    <div id="reset-btn">
        <button type="reset">Reset</button>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</html>
